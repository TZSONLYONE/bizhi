<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>壁纸展示</h1>
    <div class="gallery-container">
        <figure class="full-size">
            <img src="images/pic1.jpg" alt="壁纸 1">
            <figcaption>壁纸 1</figcaption>
        </figure>
        <div class="thumbnails">
            <img src="images/pic1.jpg" alt="壁纸 1">
            <img src="images/pic2.jpg" alt="壁纸 2">
            <img src="images/pic3.jpg" alt="壁纸 3">
            <img src="images/pic4.jpg" alt="壁纸 4">
            <img src="images/pic5.jpg" alt="壁纸 5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
